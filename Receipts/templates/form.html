<!DOCTYPE html>
<html>
<head>
    <title>Receipt Generator</title>
</head>
<body>
    <h2>Enter Transactions</h2>

    <!-- Form to enter transaction details; will POST data to server -->
    <form method="post">
        <!-- Container for all transaction input rows -->
        <div id="transactions">
            <!-- First transaction row by default -->
            <div>
                Item: <input name="item" required>
                Qty: <input name="qty" type="number" min="1" required>
                Price: <input name="price" type="number" step="0.01" min="0" required>
            </div>
        </div>
        <!-- Button to add more transaction rows dynamically (uses JavaScript below) -->
        <button type="button" onclick="addTransaction()">Add Another Item</button>
        <br><br>
        <!-- Submit form button -->
        <input type="submit" value="Generate Receipt">
    </form>

    <!-- JavaScript to dynamically add more transaction input fields -->
    <script>
        function addTransaction() {
            var div = document.createElement('div');
            div.innerHTML = 'Item: <input name="item" required> Qty: <input name="qty" type="number" min="1" required> Price: <input name="price" type="number" step="0.01" min="0" required>';
            document.getElementById('transactions').appendChild(div);
        }
    </script>
</body>
</html>
